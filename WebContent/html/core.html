<!doctype html>
<html ng-app="bizSpark">
	<head>
	<script src="../3rdparty/angular.1.0.7min.js"></script>
    <script src="../3rdparty/ui-bootstrap-tpls-0.5.0.min.js"></script>
    <script src="../js/controller.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="../stylesheets/core.css" rel="stylesheet">
	</head>

	<body>

		<div ng-controller="CoreController">
		

		<!-- Header -->
			<div class="navbar navbar-inverse">
          		<div class="navbar-inner">
          			 <div class="container">
          			 	<ul class="nav">
          					<li ng-repeat="menu in cmenus">
          					<a class="{{menu.class}}" href="{{menu.link}}">{{menu.name}}</a></li>
          				</ul>
          				<form class="navbar-search pull-right">
  							<input type="text" class="search-query" placeholder="Search">
						</form>
          			</div>
            	</div>
          	</div>
		<!-- End ofHeader -->

		<!-- Left navigation -->
		<div class="leftContainer">
			<ul>
				<li ng-repeat="leftNav in leftNavs" class="{{leftNav.class}}" ng-click="leftNavClicked($event, $index)">
					<a href="{{leftNav.link}}">{{leftNav.title}}</a><span class="pull-right"> &gt;</span></li>
			</ul>
		</div>	
		<!-- End of Left navigation -->
		</div>
		

		<!--Core body -->
			    <div ng-view></div>
		<!--End of code body-->
	</body>

</html>
